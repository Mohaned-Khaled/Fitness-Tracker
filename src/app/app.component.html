<mat-sidenav-container>
  <mat-sidenav [opened]="showSideNav" #sideNav>
    <app-sidenav-list (close)="sideNav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (toggle)="sideNav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
